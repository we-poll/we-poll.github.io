<!DOCTYPE html>
<html>
  <head>
    <title>VA WePoll</title>
        <style>
          body{
          background-color: #ccffcc
        }
        </style>
        <style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

</style>
 </head>
  
  <body>
    <h1>Welcome to the Virginia WePoll Page</h1>
    <p>You can write and vote for the issues you want your local legislators to discuss.</p>
    <p>Every 3 months, we send and email to your state government about the top voted issues.</p>
    
<form>
  <div>
    <label for="issue">Add your own issue to the list: </label>
    <input type="text" id="issue" name="name">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<br>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>kms</h2>
    <p>Some text..</p>
    <button>^<br>||</button>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>kys</h2>
    <p>Some text..</p>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>fml</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <h2>wtf</h2>
    <p>Some text..</p>
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.width = "100%";
    }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>



  </body>
  
  
  
</html>
